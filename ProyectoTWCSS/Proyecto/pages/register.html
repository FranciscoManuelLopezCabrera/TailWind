<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>

<body>
    <!--Header-->
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!-- login -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
            <div class="md:w-1/2 px-8 md:px-16">

                <h2 class="font-bold text-2xl text-black"><a href="/pages/login.html"><button class="rounded-xl border"><img
                            src="https://cdn-icons-png.flaticon.com/512/0/340.png" width="20px"></button></a> Registarme</h2>

                <form action="/pages/login.html" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border" type="name" name="nombre" placeholder="Nombre" required>
                    <input class="p-2  rounded-xl border" type="name" name="name" placeholder="Apellido/s">
                    <input class="p-2  rounded-xl border" type="email" name="email" placeholder="Email" required>
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full" type="password" name="password"
                            placeholder="Contraseña" required>
                    </div>
                    <button
                        class="bg-azul-oscuro rounded-xl text-white py-2 hover:scale-105 duration-300">Registarme</button>
                </form>

                <div class="mt-3 text-xs flex justify-between items-center text-black">
                    <p>¿Ya tienes una cuenta?</p>
                    <a href="login.html"><button class="py-2 px-5 bg-white border rounded-xl">Iniciar
                            sesión</button></a>
                </div>
            </div>

            <!-- imagen -->
            <div class="md:block hidden w-1/2">
                <img class="rounded-2xl"
                    src="https://img.freepik.com/fotos-premium/tiro-vertical-pila-libros-escritorio-madera-estanteria-borrosa-fondo-educativo-sala-biblioteca-concepto-regreso-escuela_533057-2246.jpg?w=2000">
            </div>
        </div>
    </section>

</body>

</html>
